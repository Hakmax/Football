<section class="content-header">
    <h1>
        Клубы
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-th-list"></i>Клубы</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col col-xl-12">
            <select class="form-control" [(ngModel)]="selectedCountry" (change)="countryChanged()">
                <option [ngValue]="null">Все</option>
                <option *ngFor="let item of countries" [ngValue]="item">
                    {{item.Name}}
                </option>
            </select>

            <div class="box">
                <div class="box-header with-border">
                    <div class="box-tools pull-right">
                        <a class="btn btn-primary" [routerLink]="['create']">Создать</a>
                    </div>
                    <!-- /.box-tools -->
                </div>

                <div class="box-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width:2%">Id</th>
                                <th>Наименование</th>
                                <td style="width:165px"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of clubs">
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td>
                                    <button class="btn btn-danger" (click)="deleteClub()">Удалить</button>
                                    <button class="btn btn-primary" [routerLink]="['edit', item.Id]">Изменить</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>
