<section class="content-header">
    <h1>
        Страны
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-th-list"></i>Страны</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        
        <div class="col col-12">
            <div class="box">
                <div class="box-header with-border">
                    <div class="box-tools pull-right">
                        <a class="btn btn-primary" [routerLink]="['create']">Создать</a>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <div class="box-body" style="max-height:500px;overflow-y:auto">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-center">
                                <th style="width:5%">#</th>
                                <th>Наименование</th>
                                <th style="width:10%">Кол-во городов</th>
                                <th style="width:163px"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let item of countries" class="text-center" routerLinkActive="selected-row">
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.CitiesNumber}}</td>
                                <td>
                                <a class="btn btn-danger" (click)="deleteCountry(item)">Удалить</a>
                                <a class="btn btn-primary" [routerLink]="['edit',item.Id]">Изменить</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>
</section>
