<div *ngIf="country">
    <div class="row">
        <div class="col col-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{componentMode==0? country.Name:'Создание страны'}}</h3>
                </div>
                <form #form="ngForm">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Наименование</label>
                            <input type="text" name="name" class="form-control"
                                   [(ngModel)]="editedCountry.Name" required />
                        </div>
                        <div class="form-group">
                            <label>Латинское наименование</label>
                            <input type="text" name="latinName" class="form-control"
                                   [(ngModel)]="editedCountry.LatinName" required />
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-default" (click)="cancelCountryChanges()">Отмена</button>
                        <button class="btn btn-success pull-right" [disabled]="!form.valid" (click)="saveCountry()">Сохранить</button>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <div class="row" *ngIf="componentMode==0">
        <div class="col col-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Города</h3>

                    <div class="box-tools pull-right">
                        <a class="btn btn-primary" (click)="createCity()">Создать</a>
                    </div>
                    <!-- /.box-tools -->
                </div>

                <div class="box-body">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-center">
                                <th>#</th>
                                <th>Наименование</th>
                                <th style="width:165px"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let item of cities" class="text-center">
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td>
                                    <a class="btn btn-danger" (click)="deleteCity(item)">Удалить</a>
                                    <a class="btn btn-primary" (click)="editCity(item)">Изменить</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
