<section class="content-header">
    <h1>
        Настройки профиля
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-th-list"></i>Настройки профиля</li>
    </ol>
</section>

<section class="content">
    <div class="row" *ngIf="editedUserProfile">
        <div class="col-xl-4 col-lg-5">
            <!-- Profile Image -->
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <img class="profile-user-img rounded-circle img-fluid mx-auto d-block" alt="User profile picture" src="/Content/template/images/5.jpg">
                    <h3 class="profile-username text-center">{{editedUserProfile.Name}}</h3>
                    <p class="text-muted text-center">{{editedUserProfile.Email}}</p>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-xl-8">
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <form #form="ngForm">
                        <div class="form-group">
                            <label>Полное имя</label>
                            <input type="text" class="form-control" name="editedUserProfileFullName" [(ngModel)]="editedUserProfile.FullName"/>
                        </div>
                        <div class="form-group">
                            <label>Дата рождения</label>
                            <input type="date" class="form-control" name="editedUserProfileBirthDate"
                                   [ngModel]="editedUserProfile.BirthDate| date:'yyyy-MM-dd'" (ngModelChange)="editedUserProfile.BirthDate = $event"/>
                        </div>

                        <div class="form-group">
                                <label>О себе</label>
                            <textarea class="form-control" name="editedUserProfileAbout" [(ngModel)]="editedUserProfile.About"></textarea>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-default" (click)="cancelChanges()">Отмена</button>
                            <button class="btn btn-primary pull-right" (click)="saveProfile()">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
